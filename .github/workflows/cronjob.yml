name: Cron Job Example

on:
  schedule:
    - cron: '* * * * *'  # Correct cron expression to run every minute

jobs:
  Cron:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4  # Use setup-python action instead of checking out the repo again

    - name: Run Python script
      run: python second.py  # Replace 'second.py' with the path to your script
